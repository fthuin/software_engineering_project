<!DOCTYPE html>
<html lang="en">
<head>
    {% load static from staticfiles %}
  <title>{% block title %}ASMAE Tennis Tournament{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'tennis/css/tennis.css' %}">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="{% static 'tennis/js/countdown.js' %}" type="text/javascript"></script>
  <link rel="shortcut icon" href="{% static 'tennis/img/favicon.ico' %}" type="image/x-icon" />
</head>
<body>
    
    <div class="headerSign">
        <center>  <img src="{% static 'tennis/img/logo.jpg' %}" alt="Le Charles de lorraine" width="500"> </center>
    </div>
    

    <!--<div class="brand">Business Casual</div>-->
        <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                <a class="navbar-brand" href="index.html">ASMAE Tennis Tournament</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a  href="{% url "tennis.views.home" %}"><span class="glyphicon glyphicon-home"></span> Accueil</a>
                    </li>
                    <li>
                        <a href="{% url "tennis.views.joueurs" %}"><span class="glyphicon glyphicon-list"></span> Liste Joueurs</a>
                    </li>
                    <li>
                        <a href=""><span class="glyphicon glyphicon-list-alt"></span> Formulaire</a>
                    </li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">

                    <li class="onlist">
                        <a href="{% url "tennis.views.register" %}"><span class="glyphicon glyphicon-user"></span> Inscription</a>
                    </li>
                    <li class="onlist">
                        <a href="{% url "tennis.views.login" %}"><span class="glyphicon glyphicon-log-in"></span> Connexion</a>
                    </li>
                </ul>
        
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    {% block body %}

    <div class="container">

        <div class="center">

            <p>Le tournoi commence dans</p> 
            <script type="application/javascript">
                var date = new Date(2016,9,10,12,00,00,00);
                var now = new Date();
                var timer = (date.getTime() - now.getTime())/1000;
                var myCountdown1 = new Countdown({
                                                    time: timer,
                                                    width:400, 
                                                    height:70,  
                                                    rangeHi:"month",
                                                    style:"flip" 
                                                    });

            </script>
            
        </div>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
              <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="{% static 'tennis/img/cover0.jpg' %}" alt="cover 1" width="857" height="350">
              </div>

              <div class="item">
                <img src="{% static 'tennis/img/cover1.jpg' %}" alt="cover 2" width="857" height="350">
              </div>
            
              <div class="item">
                <img src="{% static 'tennis/img/cover2.jpg' %}" alt="cover 3" width="857" height="350">
              </div>

              <div class="item">
                <img src="{% static 'tennis/img/cover3.jpg' %}" alt="cover 4" width="857" height="350">
              </div>

              <div class="item">
                <img src="{% static 'tennis/img/cover4.jpg' %}" alt="cover 5" width="857" height="350">
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
         </div>

        
        
        
    </div>

    {% endblock %}




</body>
</html
