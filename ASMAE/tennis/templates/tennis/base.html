<!-- Fichier html de servant de base pour toutes les pages (navbar footer ...) -->

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- permet de recuperer les fichiers locaux tel que css javascript images -->
    {% load static from staticfiles %}

  <!-- Titre de la page courange -->  
  <title>{% block title %}{% endblock %}</title>
  <!-- Import des differents css js etc... -->  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'tennis/css/tennis.css' %}">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="{% static 'tennis/js/countdown.js' %}" type="text/javascript"></script>
  <link rel="shortcut icon" href="{% static 'tennis/img/favicon.ico' %}" type="image/x-icon" />
</head>
<body>
      <!-- Navigation Bar -->
      <nav class="effect6 navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <!-- logo et titre ainsi que user box -->
          <div class="navbar-header" style="width:100%;">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <!-- Brand Title -->
            <a class="navbar-brand navbar-img" style="padding-bottom:70px;" href="#"><img src="{% static 'tennis/img/logo.png' %}"></a>
            <a class="navbar-brand navbar-title" href="#">Le Charles de Lorraine</a>
                      
            <!-- Boutton utilisateur avec dropdown menu -->
            <div class="username btn-group pull-right navbar-btn">
              <button class="btn btn-username dropdown-toggle" type="button" data-toggle="dropdown"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Username
                <span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li><a href="#">Editer profil</a></li>
                  <li><a href="#">Deconnexion</a></li>
                </ul>
            </div>
          </div>

          <!-- Les differents liens dans la bar de navigation -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <!-- Nos liens -->
            <ul class="nav navbar-nav">
              <li {% block nav-home %}{% endblock %}><a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
              <li {% block nav-link1 %}{% endblock %}><a href="#"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> Link 1</a></li>
              <li {% block nav-link2 %}{% endblock %}><a href="#"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> Link 2</a></li>
              <li {% block nav-link3 %}{% endblock %}><a href="#"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> Link 3</a></li>
              </ul>
              <!-- utilisateur -->
              <ul class="nav navbar-nav nav-user">
                <li>Username</li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
              <li class="divider"></li>
              <li class=""><a href="#">Editer Profil</a></li>
              <li class=""><a href="#">DÃ©connexion</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

    <!-- Block contenant le contenu de la page -->
    <div class="demo">
      {% block body %}

      <p> HELLO </p>
      <p> HELLO </p>
      <p> HELLO </p>
      <p> HELLO </p>
      <p> HELLO </p>
      <p> HELLO </p>

     {% endblock %}
    </div>
    <!-- Page footer cooperight link etc -->
    <div class="footer" id="foot01"></div>

    <script src="{% static 'tennis/js/tennis.js' %}" type="text/javascript"></script>




</body>
</html
